
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
  
    <style>
        table {
            margin: 0 auto;
            font-size: large;
            border: 1px solid black;
        }
  
        td {
            border: 1px solid black;
        }
  
        th,
        td {
            font-weight: bold;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
  
<body>
        <h1>Employees</h1>
        <table id='table'>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody id="data-output">

            </tbody>
        </table>
  
            <script>
                fetch("q4.json").then(function(response){
                    return response.json();
                })
                .then(function(emps){
                    let placeholder = document.querySelector("#data-output");
                    let out = "";
                    for (let emp1 of emps){
                        out += `
                        <tr>
                            <td>${emp1.first_name}</td>
                            <td>${emp1.last_name}</td>
                            <td>${emp1.description}</td>
                        </tr>
                        `
                    }
                })
         </script>
    </body>
</html>
